<!doctype html>
<html>

<head>
  <title>Ideas Hub</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      font: 13px Helvetica, Arial;
      width: 100%;
      height: 100%;
    }


    form {
      background: lightsteelblue;
      padding: 3px;
      width: 100%;
    }

    form input {
      border: 0;
      padding: 10px;
    }

    form button {
      background: rgb(130, 224, 255);
      border: none;
      padding: 10px;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages li {
      padding: 5px 10px;
    }

    #messages li:nth-child(odd) {
      background: #eee;
    }

    #messages {
      margin-bottom: 40px;
    }

    .flex-container {
      width: 100%;

      display: flex;
      flex-wrap: nowrap;
    }

    #chatDiv {
      background-color: white;
      width: 30%;
      height: 100%;
      padding: 10px;
      text-align: center;
      line-height: 75px;
      font-size: 18px;
      border: 2px solid darkcyan;
      display: none;
    }

    #messagesDiv {
      background-color: white;
      display: none;
      height: 100%;
      width: 60%;
      overflow: scroll;
      line-height: 75px;
      font-size: 18px;
      border: 2px solid darkcyan;
    }

    .chatLi {
      background-color: lightblue;
      border: 1px solid white;
      font-size: 13px;
    }

    #titleContainer {
      background-color: darkcyan;
      height: 5%;
      width: 100%;
    }

    #title {
      width: 40%;
      height: 50%;
      left: 0px;
      top: 40%;
    }

    #mainChat {

      top: 15%;
      height: 90%;
      width: 100%;
      padding: 10px;
    }

    #mainSend {
      display: none;
      height: 5%;
      width: 100%;
      bottom: 0%;
    }

    .main {
      height: 100%;
      width: 100%;
    }

    #mainInput {
      right: 20%;
      height: 50%;
      top: 20%;
    }
  </style>
  <link href=".\style.css">

</head>

<body>
  <div id="container-fluid" class="main">
    <div class="flex-container" id="titleContainer">
      <div id="title">
        <span>Chat</span>
      </div>

      <div id="mainInput">
        <input type="text" id="input">
        <button id="regBtn">connect</button>
      </div>
    </div>

    <div class="flex-container" id="mainChat">
      <div id="chatDiv">
        <ul id="chatList"></ul>
      </div>
      <div id="messagesDiv">
        <ul id="messages"></ul>

      </div>

    </div>

    <div class="flex-container" id="mainSend">
      <form action="">
        <input id="m" autocomplete="off" />
        <button>Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script src="script.js"></script>



</body>

</html>
